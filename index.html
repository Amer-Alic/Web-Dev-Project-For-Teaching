<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Card component</title>
</head>

<body>
  <main>
    <div id="left-side">
      <div id="left-side-text">
        <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stats-card">
          <span class="stats-number">
            10k+
          </span>
          <span class="stats-name">COMPANIES</span>
        </div>


        <div class="stats-card">
          <span class="stats-number">
            314
          </span>
          <span class="stats-name">
            TEMPLATES
          </span>
        </div>


        <div class="stats-card">
          <span class="stats-number">
            12M+
          </span>
          <span class="stats-name">
            QURIES
          </span>
        </div>
      </div>
    </div>
    <div id="right-side">
      <div id="right-side-overlay"></div>
      <img src="./images/image-header-desktop.jpg" alt="company office image">
    </div>
  </main>
</body>

</html>
